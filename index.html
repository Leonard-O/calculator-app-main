<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <p class="calc">calc</p>
                <div class="right">
                    <p>THEME</p>
                    <div class="switch">
                        <div class="toggle-theme">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div class="slider">
                            <div class="elipse"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <p>399,981</p>
            </div>

            <div class="grid">
                <button class="num7" id="num7">7</button>
                <button class="num8" id="num8">8</button>
                <button class="num9" id="num9">9</button>
                <button class="del" id="del">DEL</button>
                <button class="num4" id="num4">4</button>
                <button class="num5" id="num5">5</button>
                <button class="num6" id="num6">6</button>
                <button class="addr" id="oadd">+</button>
                <button class="num1" id="num1">1</button>
                <button class="num2" id="num2">2</button>
                <button class="num3" id="num3">3</button>
                <button class="sub" id="sub"> - </button>
                <button class="period" id="period">.</button>
                <button class="num0" id="num0">0</button>
                <button class="divide" id="divide">/</button>
                <button class="operator" id="operator">x</button>
                <button class="reset" id="reset">RESET</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
